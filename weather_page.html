<html lang="en">
<head>

   <nav class="navbar has-shadow is-light">

<body>
    <div class = "bg">
        <div class="topic">
            <img src="assets/logo.png" style="max-height: 80px;">
            <h1 class="title">Weather App</h1>
            <p class="subtitle">Simply get the weather</p>
        </div>

        <form class="locationSearchClass" id="locationSearch" >
            <input type="text" id = "locationInput" class = "inputClass" name="location" placeholder="Search...">
            <button type="submit" class= 'submitClass'><i class = "fa fa-search"></i></button>
        </form>

        <!-- <div class = "weatherInfoClass" id = "weatherInfo">

        <div class="weatherInfoClass" id="weatherInfo">
            <h1 class = "title is-1" id="temperature"></h1>
            <p id = "city" class="title is-2"></p>
            <p id = "weather" class="title is-3"></p>
            <p id = 'humidity' class = "title is-3"></p>

        </div>
    </div>
    <script src="script.js"></script>
